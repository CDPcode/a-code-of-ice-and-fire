name:                acif
version:             0.1.0.0
github:              "CDPcode/a-code-of-ice-and-fire"
license:             BSD3
author:              "César Rosario, Jesús de Aguiar, Marcos Lerones"
maintainer:          "example@example.com"
copyright:           "2021 César Rosario, Jesús de Aguiar, Marcos Lerones"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/acif#readme>

dependencies:
- base >= 4.7 && < 5
- array # cccsar
- containers
- mtl

library:
  source-dirs: src
  build-tools:
  - alex
  - happy

executables:
  acif-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - acif

tests:
  acif-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - acif
